<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>ACA Search</title>
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
        crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="continer">
        <div class="row justify-content-center align-middle mt-5">
            <img class="img" src="./logo.png" alt="ACA Logo">
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-11 col-md-6">
                <div class="input-group">
                <div class="input-group-btn">
                    <div class="dropdown hidden-md-down">
                        <select class="btn btn-secondary form-control dropdown-toggle dropdown-menu" id="select">
                            <option value="!ddg">Duck Duck Go</option>
                            <option value="!g">Google</option>
                            <option value="!mdn">MDN</option>
                            <option value="!npm">NPM</option>
                        </select>
                    </div>
                </div>
                <input type="text" class="form-control" id="search" aria-label="Text input with dropdown button" autofocus>
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="search-btn">Go!</button>
                </span>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
        crossorigin="anonymous"
    ></script>
    <!-- Local script -->
    <script type="text/javascript">
        $(window).ready(() => {
            const $search = $('#search');
            const handleSearch = () => {
                let searchType = $('#select option:selected').val();
                let query = $search.val();
                console.log(searchType);
                query += "+" + searchType;
                // CAPTURE QUERY HERE
                let urlQuery = query.split(' ').join('+');
                let ddgQuery = `https://duckduckgo.com/?q=${urlQuery}`
                console.log(ddgQuery);
                location.assign(ddgQuery);
            }
            $search.keypress(e => {
                if (e.keyCode === 13) {handleSearch()}
                if (e.keyCode === 38) {}            
            });
        });
    </script>
  </body>
</html>

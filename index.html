<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>ACA Search</title>
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
        crossorigin="anonymous"
    >
       <!-- <style>* {border: 1px solid black}</style> -->
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center align-middle mt-5">
            <img class="img" id="logo" src="./logo.png" alt="ACA Logo">
        </div>
        <div class="row mt-5">
            <div class="col-10 col-md-6 offset-1 offset-md-3">
                <div class="input-group">
                    <div class="input-group-btn">
                        <div class="" type="button">
                            <select class="border-right-0 form-control dropdown-toggle dropdown-menu mt-0 hidden-sm-down" id="select">
                                <option value="!ddg">Duck Duck Go</option>
                                <option value="!g">Google</option>
                                <option value="!mdn">Mozilla Dev</option>
                                <option value="!npm">NPM</option>
                                <option value="!cdn">CDN</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="search" aria-label="Text input with dropdown button" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="search-btn">Go!</button>
                        <button class="btn btn-secondary" type="button" id="query-btn">Query</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-5">
            <!-- Left -->
            <div class="col-md-3 hidden-md-down">
                <div class="card text-center">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#docs" role="tab">Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#cdns" role="tab">CDNs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#other" role="tab">Other</a>
                    </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="docs" role="tabpanel">
                            <div class="card-block">
                                <h4 class="card-title">Your docs here!</h4>
                                <a href="https://v4-alpha.getbootstrap.com/getting-started/introduction/" target="_blank" class="btn btn-secondary">Bootstrap v4</a>
                            </div>
                        </div>
                        <div class="tab-pane" id="cdns" role="tabpanel">
                            <div class="card-block">
                                <p class="card-text">cdn <br /> cdn <br /> cdn <br /></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="other" role="tabpanel">
                            <div class="card-block">
                                <h4 class="card-title">Special title treatment</h4>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Middle -->
            <div id="answer" class="col-10 col-md-6">
                
            </div>
            <!-- Right -->
            <div >
                <div class="card" style="width: 20rem;">
                    <div class="card-block">
                        <h4 class="card-title">Git cheat sheet</h4>
                        <div class="input-group">
                            <input class="form-control" id="git-search" type="text"placeholder="Search" aria-describedby="git-button">
                            <span class="input-group-addon" id="git-button">?</span>
                        </div>
                    </div>
                    <table class="table">
                        <tbody id="git-list">
                            <tr>
                                <td scope="row">status</th>
                                <td>what's up!</td>
                            </tr>
                            <tr>
                                <td scope="row">add</th>
                                <td>put a git on it!</td>
                            </tr>
                            <tr>
                                <td scope="row">commit</th>
                                <td>name it!</td>
                            </tr>
                            <tr>
                                <td scope="row">push</th>
                                <td>give it away!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
        crossorigin="anonymous"
    ></script>
    <!-- Local script -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>

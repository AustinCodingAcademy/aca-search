<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>ACA Search</title>
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
        crossorigin="anonymous"
    >
     <!-- <style>* {border: 1px solid black}</style> -->
  </head>
  <body>
    <div class="continer-fluid">
        <div class="row justify-content-center align-middle mt-5">
            <img class="img" src="./logo.png" alt="ACA Logo">
        </div>
        <div class="row mt-5">
            <div class="col-10 col-md-6 offset-1 offset-md-3">
                <div class="input-group">
                    <div class="input-group-btn">
                        <div class="" type="button">
                            <select class="border-right-0 form-control dropdown-toggle dropdown-menu mt-0" id="select">
                                <option value="!ddg">DDG</option>
                                <option value="!g">Google</option>
                                <option value="!mdn">MDN</option>
                                <option value="!npm">NPM</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="search" aria-label="Text input with dropdown button" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="search-btn">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-5">
            <!-- Left -->
            <div class="col-md-3 hidden-sm-down">
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                        </ul>
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">Special title treatment</h4>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <!-- Middle -->
            <div class="col-10 col-md-6">
                Middlething
            </div>
            <!-- Right -->
            <div class="col-md-3 hidden-sm-down">
                <div class="card" style="width: 20rem;">
                    <div class="card-block">
                        <h4 class="card-title">Git cheat sheet</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"
    ></script>
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
        crossorigin="anonymous"
    ></script>
    <!-- Local script -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
